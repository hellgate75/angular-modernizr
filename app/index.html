    <!-- Add your site or application content here -->
    <div class="header" ng-controller="NavBarCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ng-href="#/">Modernizr</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-class="mainClass"><a ng-href="#/" ng-click="switchToMain()"><fa name="bars" size="1" style="color: navy; margin-right: 10px;"></fa>Home</a></li>
              <li ng-class="widgetsClass"><a ng-href="#/widgets" ng-click="switchToWidgets()"><fa name="bars" size="1" style="color: navy; margin-right: 10px;"></fa>Widgets</a></li>
              <li ng-class="aboutClass"><a ng-href="#/about" ng-click="switchToAbout()"><fa name="bars" size="1" style="color: navy; margin-right: 10px;"></fa>About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><i class="fa fa-spinner fa-spin" aria-hidden="true" style="color: red;" title="Angular and Font Awesome are served!!"></i> Angular and Font Awesome are served!!</p>
      </div>
    </div>
