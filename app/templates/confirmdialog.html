<div class="confirmdialog" id="1">
  <div class="modal fade" id="confirm-dialog-{{$id}}">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{ title }}</h4>
        </div>
        <div class="modal-body">
          <div class="response-table">
            <div class="response-row" ng-repeat="response in responseList()">
              <div class="response-column hightlight">
                <label class="response-label">{{ response.level }} {{ response.key }}</label>
              </div>
              <div class="response-column">
                <label class="response-label">{{ response.level }} {{ response.original }}</label>
              </div>
              <div class="response-column">
                <label class="response-label">{{ response.level }} {{ response.changed }}</label>
              </div>
            </div>
          </div>
          <div class="content" ng-transclude>
          </div>
          <div class="button-bar">
            <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="confirm()">Confirm</button>
          </div>
        </div>
    </div>
  </div>
</div>
